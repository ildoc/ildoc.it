{% extends "base.html" %} {% block head %} {{ super() }}
<meta name="twitter:creator" content="{{ TWITTER_USERNAME }}">
<meta name="twitter:url" content="{{ SITEURL }}/tags.html">
<meta name="twitter:title" content="{{ SITENAME }} ~ Tags">
<meta name="twitter:description" content="{{ SITENAME }} ~ Site Tags">

<link rel="canonical" href="{{ SITEURL }}/tags.html" />

<!-- Facebook Meta Data -->
<meta property="og:title" content="{{ SITENAME }} ~ Tags" />
<meta property="og:description" content="{{ SITENAME }} ~ Tags" />
<meta property="og:image" content="{{ AVATAR }}" /> {% endblock head %} {% block content %}
<h2>Tags</h2>
<ul>
    {% for tag, articles in tags %}
    <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
