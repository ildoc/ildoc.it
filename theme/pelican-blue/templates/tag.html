{% extends "index.html" %} {% block head %} {{ super() }}
<meta name="twitter:creator" content="{{ TWITTER_USERNAME }}">
<meta name="twitter:url" content="{{ SITEURL }}/{{ tag.url }}">
<meta name="twitter:title" content="{{ SITENAME }} ~ {{ tag }}">
<meta name="twitter:description" content="Articles tagged {{ tag }}">

<link rel="canonical" href="{{ SITEURL }}/{{ tag.url }}" />


<!-- Facebook Meta Data -->
<meta property="og:title" content="{{ SITENAME }} ~ {{ tag }}" />
<meta property="og:description" content="Articles tagged {{ tag }}" />
<meta property="og:image" content="{{ AVATAR }}" /> {% endblock head %} {% block title %}{{ SITENAME }} - {{ tag }}{% endblock %} {% block heading %}
<h2 class="latest">Tag: {{ tag }}</h2>
{% endblock %}
